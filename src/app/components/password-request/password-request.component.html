<!-- Page wrapper  -->
<!-- ============================================================== -->
<div class="page-wrapper" style="margin-top: 2%;">

    <!-- ============================================================== -->
    <!-- Container fluid  -->
    <!-- ============================================================== -->
    <div class="page-content container-fluid" style="padding-bottom: 40px;padding-top: 70px;">
        <!-- ============================================================== -->
        <!-- Start Page Content -->
        <!-- ============================================================== -->
        <div class="row" style="margin-top: -6%;">
            <div class="col-md-3"></div>
            <div class="col-md-5">
                <div class="card">
                    <div class="card-body">

                        <div class="auth-box">
                            <div>
                                <div class="logo">
                                    <div nz-row style="margin-top: -4%;">
                                        <div nz-col nzSpan="3">
                                            <img src="assets/images/logos/logo-sgifd.PNG" class="text-center" style="height: 100px;" alt="homepage" />
                                        </div>
                                        <div nz-col nzSpan="21" style="padding: 5px;">
                                            <h5 class="font-medium mb-3" style="text-transform: uppercase;margin-left: 55px;margin-top: 6%;">
                                                Plateforme de Gestion de l'Information sur le Financement du Développement</h5>
                                        </div>
                                    </div>

                                    <hr>
                                    <h1 class="font-medium mb-3 text-center" style="margin-top: -1%;">Réinitialisation</h1>
                                </div>
                                <!-- Form -->
                                <div class="row">
                                    <div class="col-12">
                                        <form class="form-horizontal mt-3" id="loginform" [formGroup]="validateForm">
                                            <!-- Alert with rounded corner -->
                                            <div class="alert {{'alert-'+typeNotificationForm}} alert-rounded" *ngIf="isNotificationForm == true">
                                                <i class="ti-info-alt"></i> {{messageNotificationForm}}
                                                <button type="button" class="close" (click)="closeNotificationForm()">
                          <span>×</span></button>
                                            </div>

                                            <nz-form-item>
                                                <nz-form-control>
                                                    <nz-input-group [nzPrefix]="prefixUser">
                                                        <input type="text" nz-input formControlName="usernameOrEmail" placeholder="Entrer votre adresse mail">
                                                    </nz-input-group>
                                                    <nz-form-explain *ngIf="validateForm.get('usernameOrEmail').dirty && validateForm.get('usernameOrEmail').errors">
                                                        SVP entrer votre adresse email valide !
                                                    </nz-form-explain>
                                                </nz-form-control>
                                            </nz-form-item>
                                            <br>
                                            <div class="form-group text-center">
                                                <div class="col-xs-12 pb-3">

                                                    <button class="btn  btn-lg btn-success" style="background: #615d6d;" (click)="navigateAdminUrl()">Annuler
                                                      </button> &nbsp;
                                                    <button class="btn  btn-lg btn-success" [disabled]="validateForm.invalid" style="background: #2CA07A;" (click)="connexion()">Réinitialisation
                                                      </button>
                                                </div>
                                            </div>

                                        </form>

                                        <ng-template #prefixUser><i class="anticon anticon-user" type="user"></i></ng-template>
                                        <ng-template #prefixLock><i class="anticon anticon-lock" type="lock"></i></ng-template>

                                    </div>
                                </div>
                            </div>

                        </div>


                        <img src="../../assets/images/footer_img.png" alt="" style="width: 300px;height: 10px;margin-right: auto;margin-left: 15%;margin-bottom: -12%;">

                    </div>
                </div>
            </div>

        </div>
        <!-- ============================================================== -->
        <!-- End PAge Content -->
        <!-- ============================================================== -->
    </div>
    <!-- ============================================================== -->
    <!-- End Container fluid  -->
    <!-- ============================================================== -->

</div>
<!-- ============================================================== -->
<!-- End Page wrapper  -->
<!-- ============================================================== -->
